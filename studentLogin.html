<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			sessionStorage.removeItem("username");
		</script>
		<style type="text/css">
			body, html {
				background: #DDDDDD;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row" style="margin-top: 150px;">
				<div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1" >
					<div class="col-md-10 col-md-offset-1" style="padding: 50px; background: white;">
						
							<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">I</span>
								<input type="text" name="studentId" id="studentId" class="form-control" placeholder="请输入学生ID" />
							</div>
						
						</div>
						<div class="form-group">
							<button class="btn btn-block btn-default" id="login">登录</button>
						</div>
						<div class="alert alert-danger" id="loginNo" style="display: none;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		$("#studentId").focus(function() {
			$("#loginNo").hide();
		})
		$("#login").click(function() {
			if($.trim($('#studentId').val()) == "") {
				$("#loginNo").show();
				$("#loginNo").text("登录信息不能为空");
			} else {
				sessionStorage.setItem("studentNumber", $("#studentId").val());
				window.location.href = "studentIndex.html";
			}
		})
	</script>

</html>
